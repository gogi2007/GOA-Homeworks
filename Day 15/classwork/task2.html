<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>

    <!--2) შექმენით ფორმა რომლითაც ადამიანი გამოგიგზავნით რაიმე მესიჯს  ( არ დაგავიწყდეთ, გამოიყენეთ ყველა ატრიბუტი რაც დღეს ვისწავლეთ )-->

    <h1>Message us</h1>
    <form action="/send-message" method="post">
        
            <label for="message"></label>
            <textarea id="message" name="message" rows="5" placeholder="message" required></textarea><br><br>
        
        
            <button type="submit">Send Message</button>
        
    </form>
</body>
</html>
