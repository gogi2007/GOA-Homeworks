<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="birthday">Birthday:</label>
    <input type="date" id="birthday" name="birthday"> <br><br>

    
    <label for="favcolor">Favorite Color:</label>
    <input type="color" id="favcolor" name="favcolor" value="#ff0000"> <br><br>

    
    <label for="volume">Volume:</label>
    <input type="range" id="volume" name="volume" min="0" max="100" value="50"> <br><br>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" placeholder="123-456-7890"> <br><br>


    <label for="website">Website:</label>
    <input type="url" id="website" name="website" placeholder="https://www.example.com"> 


</body>
</html>
